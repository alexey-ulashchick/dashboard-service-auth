plugins {
    id 'java'
}

group 'com.ulashchick.dashboard'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/alexey-ulashchick/maven"
    }
}

dependencies {
    implementation 'com.ulashchick.dashboard:protos:1.0.19'
    implementation 'com.ulashchick.dashboard:protos:1.0.24'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
